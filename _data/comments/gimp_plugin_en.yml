    comment: "Hello Stéphane, (and hello Hoche!)\r\n\r\nI have checked today with a fresh Ubuntu 19.10 and it is working OK for me with Gimp 2.10 either with the gimp package or with the gimp snap you get through the ubuntu software center (please note if you are using the latter, make install won't install in the snap, and you must manually copy the plugin to /home/<user>/snap/gimp/245/.config/GIMP/2.10)\r\n\r\nAre you using another Gimp version? Are you using the 0.4.3 source file?  Have the command \"sudo apt-get install libfftw3-dev libgimp2.0-dev\" completed without errors?  The errors in the log looks like the libgimp is not found.\r\n\r\nBest regards\r\nRémi"
