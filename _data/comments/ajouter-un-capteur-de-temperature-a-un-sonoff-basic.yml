    comment: "Bonjour,  \r\nIl est nécessaire de mettre une résistance pour s'assurer qu'au démarrage ce GPIO soit avec une tension haute pour avoir un fonctionnement normal par la suite. Ce GPIO a un fonctionnement spécial (je ne sais pas plus précisément lequel) et si la tension est basse au démarrage nous ne pourrons pas l'utiliser comme les autres par la suite. \r\nSource : \"To use GPIO02, take care that it is not being pulled low when the device is booting. Otherwise, the device will not boot into its regular operational mode.\" (https://tasmota.github.io/docs/devices/Sonoff-Basic/)"
