    comment: "Bonjour, il y avait un petit bug d'affichage HTML sur la page ; il n'y a pas besoin du signe \"&\" pour les programmes de cette page. J'ai ajouté également une version pdf en haut à droite avec les symboles plus proches de ceux utilisés par la Casio.\r\n\r\nSi vous avez besoin du signe \"&\" en dehors de ce contexte (et sur cette calculatrice qui commence à ne plus être toute jeune :-) ), en mode programmation il y a normalement un menu \"CHAR\" (F6)  qui permet d'avoir accès à plus de symboles, et un sous-menu \"SYBL\" qui donne accès à différents symboles, dont le symbole \"&\""
