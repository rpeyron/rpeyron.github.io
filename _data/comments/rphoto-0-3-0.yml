    comment: "Rebonjour,\n\nCe post annule le précédent ;)\n\nEn fait pour pourvoir installer ton soft sous Dapper il faut installer au préalable les paquets suivants : \nlibwxgtk2.4_2.4.3.1_i386.deb\nlibpng10-0_1.0.18-1_i386.deb\nlibexif10_0.6.9-6_i386.deb\n\nEnsuite il faut le lancer en console en faisant :\nRPhoto (et non pas rphoto en minuscule)\n\nJe vais donc maintenant pouvoir tester ton soft ;)\n\nCordialement"
