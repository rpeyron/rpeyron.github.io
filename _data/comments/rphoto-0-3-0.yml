    comment: "Merci pour ta réponse.\n\nJe suis sous Ubuntu Dapper\n\nJ'avais trouvé des infos sur le paquet \"libwxgtk2.4-1\", mais même après l'avoir installé, j'ai ça en console apres la tentative d'install de rphoto :\n\nsudo apt-get install rphoto\nLecture des listes de paquets... Fait\nConstruction de l'arbre des dépendances... Fait\nCertains paquets ne peuvent être installés. Ceci peut signifier\nque vous avez demandé l'impossible, ou bien, si vous utilisez\nla distribution unstable, que certains paquets n'ont pas encore\nété créés ou ne sont pas sortis d'Incoming.\n\nPuisque vous n'avez demandé qu'une seule opération, le paquet n'est\nprobablement pas installable et vous devriez envoyer un rapport de bogue.\nL'information suivante devrait vous aider à résoudre la situation :\n\nLes paquets suivants contiennent des dépendances non satisfaites :\n  rphoto: Dépend: libwxgtk2.4 mais il n'est pas installable\n          Dépend: libexif10 mais il n'est pas installable\nE: Paquets défectueux\n\nCordialement"
