    comment: "Bonjour,\n\nSuite à la natice publiée sur Framasoft j'ai voulu tester ton logiciel RPhoto.\n\nApres avoir rajouté la source Debian dans mon source list, j'obtiens ce message d'erreur à l'install :\n\nLes paquets suivants contiennent des dépendances non satisfaites :\n  rphoto: Dépend: libwxgtk2.4 mais il n'est pas installable\n          Dépend: libexif10 mais il n'est pas installable\n\nLa tentative d'installer  libwxgtk2.4 donne un :\nAucune version du paquet libwxgtk2.4 n'est disponible, mais il existe dans la base\nde données. Cela signifie en général que le paquet est manquant, qu'il est devenu obsolète\nou qu'il n'est disponible que sur une autre source\nE: Aucun paquet ne correspond au paquet libwxgtk2.4\n\nJe dois avouer que je ne sais plus trop quoi faire.\nTu as une idée pour cette dependance ?\n\nCordialement"
