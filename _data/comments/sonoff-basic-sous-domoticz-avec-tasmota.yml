    comment: 'La méthode qu''ils montrent dans cette vidéo est un peu plus simple au début car ne nécessite effectivement pas d''installer un serveur MQTT mais devient vite un enfer à maintenir pour que les IP de tous les devices soient fixes. Il est plus facile de n''avoir à maintenir qu''une seule IP fixe sur le routeur plutôt que pour chaque device : même si par défaut, les serveurs DHCP des box modernes redonnent la même adresse IP au même device, cela peut être perdu en cas de reboot / reset et alors il faut tout reconfigurer. D''ailleurs de mémoire il me semble que dans l''épisode suivant ils switchent sur un serveur MQTT qui centralise. Bref pour tester c''est bien, mais pour du long terme personnellement je déconseillerais.'
